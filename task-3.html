<!DOCCTYPE html>
<html>
<head>
<style type="text/css">
div 
{
color:red;
font-weight: bold;
}
body
{
background-color:#00e4fe;
}
</style>
</head>
<body>
<div id="someId">Some text content</div>
</body>
</html>
<script>
var newDiv = document.createElement("div");
newDiv.id = "newDivId";
var someText = document.createTextNode("Some text...");
newDiv.appendChild(someText);
var body = document.getElementsByTagName("body");
document.body.appendChild(newDiv);

function applyCss(id, css) {
	var tempElement = document.getElementById(id);
	for (var propertyName in css) {
		tempElement.style[propertyName] = css[propertyName];
	}
}

applyCss("someId", { "font-weight": "bold", "color": "#000" })
</script>
